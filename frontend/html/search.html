<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donor Connect</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/searchDonor.js" defer></script>
  <script src="../js/ui.js" defer></script>
  <script src="../js/auth.js" defer></script>
</head>
<body>
  <div id="message-box" class="message-box hidden"></div>
  <nav class="navbar">
    <h1>Blood Donor Connect</h1>
    <div class="page-links">
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
        <a href="search.html" class="active">Search</a>
        <a href="request.html">Request</a>
        <a id="organizeCampLink" href="organize.html">Organize Camp</a>
        <a href="login.html">Log in</a>
        <button id="logoutBtn" class="nav-button hidden" onclick="handleLogout()">Logout</button>
    </div>
  </nav>
  <main>
    <section>
      <h2>Search for Donor</h2>
      <form>
        <label for="blood-group-1">Blood Group:</label>
        <select id="blood-group-1" required>
          <option value="">Select</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="A1B+">A1B+</option>
        </select>

        <label for="location-1">City:</label>
        <select id="location-1" required>
          <option value="">Select</option>
          <option value="Coimbatore">Coimbatore</option>
          <option value="Chennai">Chennai</option>
          <option value="Tirupur">Tirupur</option>
          <option value="Madurai">Madurai</option>
          <option value="Erode">Erode</option>
          <option value="Selam">Selam</option>
        </select>

        <button type="button" onclick="searchDonors()">Search</button>
      </form>
      <div id="donor-results"></div>
    </section>
  </main>
</body>
</html>
